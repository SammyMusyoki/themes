<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Register</title>
</head>
<body>
    <div class="signup-card">
        <h2>Register</h2>
        <h3>Create your account here.</h3>
        <form class="signup-form" action="" method="post">
            <input required  type="text" name="firstname" placeholder="Enter Firstname">
            <input required  type="text" name="lastname" placeholder="Enter Lastname">
            <input required  type="email" name="email" id="" placeholder="Enter your email address">
            <input required  type="password" name="password" id="" placeholder="Enter your password">
            <input required  type="password" name="password2" id="" placeholder="Confirm your password">
            <input class="button" type="submit" value="Register">
            <p>Already have an account? Click here to <a href="login.html">Login</a></p>
        </form>
    </div>
</body>
</html>
